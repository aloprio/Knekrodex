<input type="text" [(ngModel)]="busquedaPorNombre" (input)="filtroPokemonPorNombre()" placeholder="Buscar por nombre">
<select [(ngModel)]="busquedaPorTipo" (change)="filtroPokemons()">
  <option value="" selected>Todos los tipos</option>
  <option value="grass">Grass</option>
  <option value="poison">Poison</option>
  <option value="flying">Flying</option>
</select>

<section class="pokemon-grid">
  <div class="pokemon-card" *ngFor="let pokemon of pokemonsfiltrados">
    <img [src]="pokemon.image" alt="Imagen {{ pokemon.name }}">
    <h3>{{ pokemon.name | titlecase }}</h3>
    <span class="num">NÂº {{ pokemon.number }}</span>
    <div>
      <span class="tipos {{getTipos(type)}}" *ngFor="let type of pokemon.types">{{ type }}</span>
    </div>
  </div>
</section>
