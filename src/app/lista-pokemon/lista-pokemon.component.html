<ul class="listaGeneracionSeleccion">
  <li><button (click)="cambiarFiltroLimitePokemon(151)">Gen 1</button></li>
  <li><button (click)="cambiarFiltroLimitePokemon(251)">Gen 2</button></li>
  <li><button (click)="cambiarFiltroLimitePokemon(386)">Gen 3</button></li>
  <li><button (click)="cambiarFiltroLimitePokemon(493)">Gen 4</button></li>
  <li><button (click)="cambiarFiltroLimitePokemon(1017)">All</button></li>
</ul>

<section class="pokemon-grid">
  <div class="pokemon-card" *ngFor="let pokemon of pokemonsfiltrados" (click)="mostrarDetalles(pokemon.id)">
    <img [src]="pokemon.image" alt="Imagen {{ pokemon.name }}">
    <h3>{{ pokemon.name | titlecase }}</h3>
    <span class="num">NÂº {{ pokemon.number }}</span>
    <div>
      <span class="tipos {{getTipos(type)}}" *ngFor="let type of pokemon.types">{{ type }}</span>
    </div>
  </div>
</section>
